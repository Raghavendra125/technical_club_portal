
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Template Creator</title>
    <link rel="stylesheet" href="templates.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>Template Creator</h1>
            <div class="controls">
                <button id="undoBtn" class="btn" title="Undo"><i class="fas fa-undo"></i></button>
                <button id="redoBtn" class="btn" title="Redo"><i class="fas fa-redo"></i></button>
                <button id="zoomInBtn" class="btn" title="Zoom In"><i class="fas fa-search-plus"></i></button>
                <button id="zoomOutBtn" class="btn" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
                <button id="clearBtn" class="btn">Clear Template</button>
                <button id="downloadBtn" class="btn primary">Download</button>
            </div>
        </div>

        <div class="toolbar">
            <div class="tool-group">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button id="uploadImageBtn" class="btn">Upload Image</button>
                <button id="addTextBtn" class="btn">Add Text</button>
            </div>

            <div id="textControls" class="tool-group">
                <select id="fontFamily" class="select">
                    <!-- Previous font options remain the same -->
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="Arial Narrow">Arial Narrow</option>
                    <option value="Avenir Next LT Pro">Avenir Next LT Pro</option>
                    <option value="Bell MT">Bell MT</option>
                    <option value="Bodoni MT">Bodoni MT</option>
                    <option value="Bauhaus 93">Bauhaus 93</option>
                    <option value="Bodoni MT Black">Bodoni MT Black</option>
                    <option value="Bradley Hand ITC">Bradley Hand ITC</option>

                </select>
                <select id="fontSize" class="select">
                    <!-- Previous size options remain the same -->
                    <option value="12px">12</option>
                    <option value="16px">16</option>
                    <option value="18px">18</option>
                    <option value="20px">20</option>
                    <option value="22px">22</option>
                    <option value="24px">24</option>
                    <option value="26px">26</option>
                    <option value="28px">28</option>
                    <option value="36px">36</option>
                    <option value="48px">48</option>
                    <option value="72px">72</option>

                </select>
                <div class="text-style-buttons">
                    <button id="boldBtn" class="btn"><i class="fas fa-bold"></i></button>
                    <button id="italicBtn" class="btn"><i class="fas fa-italic"></i></button>
                    <button id="underlineBtn" class="btn"><i class="fas fa-underline"></i></button>
                    <button id="alignLeftBtn" class="btn"><i class="fas fa-align-left"></i></button>
                    <button id="alignCenterBtn" class="btn"><i class="fas fa-align-center"></i></button>
                    <button id="alignRightBtn" class="btn"><i class="fas fa-align-right"></i></button>
                    <input type="color" id="textColor" class="color-picker" title="Text Color">
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <div id="templateArea" class="template-area">
                <!-- Template elements will be added here -->
            </div>
        </div>

        <div id="coordinateTable" class="coordinate-table" contenteditable="true">
            Coordinator Name:
            <br>
            Cell Number:
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="templates.js"></script>
</body>
</html>
