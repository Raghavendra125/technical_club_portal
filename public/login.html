<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="lr_styles.css">
</head>
<body>
    <header>
        <h1>Technical Club Portal</h1>
        <img src="images/bitm-logo.png" alt="Organization Logo" class="logo">
    </header>
    <main class="login-container">
        <div class="login-box">
            <div class="login-left">
                <h2 id="login-title">Login to your account</h2>
                <form id="loginForm">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <label for="password" id="password-label">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="adminSwitch">
                            <span class="slider"></span>
                        </label>
                        <span class="switch-label">Admin</span>
                    </div>
                    <button type="submit">Login</button>
                    <p id="register-link">Don't have an account? <a href="register.html">Register</a></p>
                </form>
            </div>
            <div class="login-right">
                <img src="images/bitm-logo.png" alt="Organization Logo" class="placeholder-image">
            </div>
        </div>
    </main>
    <script src="loginscript.js"></script>
</body>
</html>
