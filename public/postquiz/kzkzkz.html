<!DOCTYPE html>
<html>
<head>
  <title>ONLINE QUIZZES</title>
  <link rel="stylesheet" href="kzkzstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="quiz-header">
      <h1>Advanced Aptitude Questions</h1>
      <div class="quiz-info">
        <div id="timer" class="timer">
          <i class="fas fa-clock"></i>
          <span id="time-left">10:00</span>
        </div>
        <div class="progress">
          Question <span id="current-question">1</span>/<span id="total-questions">10</span>
        </div>
      </div>
    </div>
    
    <div class="quiz-body">
      <div id="quiz"></div>
      <div id="result" class="result"></div>
    </div>

    <div class="navigation-buttons">
      <button id="previous" class="button"><i class="fas fa-arrow-left"></i> Previous</button>
      <button id="saveNext" class="button">Save & Next <i class="fas fa-arrow-right"></i></button>
      <button id="submit" class="button hide">Submit Quiz</button>
    </div>

    <div id="quiz-controls" style="display: none;">
      <button id="retry" class="button"><i class="fas fa-redo"></i> Retry</button>
      <button id="showAnswer" class="button"><i class="fas fa-check"></i> Show Answers</button>
      <button id="saveScore" class="button"><i class="fas fa-save"></i> Save Score</button>
      <button id="home" class="button"><i class="fas fa-home"></i> Home</button>
    </div>

    <div class="question-palette">
      <h3>Question Palette</h3>
      <div id="question-buttons" class="question-buttons">
      </div>
    </div>
  </div>
  <script src="kzkzscript.js"></script>
</body>
</html>
